<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav>
        <a th:href="@{/homepage}">Home</a>
        <a th:href="@{/aboutus}">About</a>
        <a th:href="@{/contactus}">Contact</a>
    </nav>
    <div class="form-container">
        <h1 class="form-header">Edit Product</h1>
        <form th:action="@{/updateproduct}" th:object="${product}" th:method="post">
			<input type="hidden" name="id" th:field="*{id}">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand" th:field="*{brand}" required>
            </div>
            <div class="form-group">
                <label for="madeIn">Made In</label>
                <input type="text" id="madeIn" name="madeIn" th:field="*{madeIn}" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required>
            </div>
            <div class="form-group">
                <label for="discountRate">Discount Rate (%)</label>
                <input type="number" id="discountRate" name="discountRate" th:field="*{discountRate}" step="0.01"  required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-submit">Update</button>
            </div>
        </form>
    </div>
	
	<footer>
	       <p>&copy; 2024 My Product Management System | All Rights Reserved | <a th:href="@{/contactus}">Contact Us</a></p>
	   </footer>
</body>
</html>
